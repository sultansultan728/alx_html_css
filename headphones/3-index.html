<!-- Contact Us Section -->
<section class="contact-us">
  <div class="container">
    <h2 class="section-title">Contact us</h2>
    <form class="contact-form" action="#" method="POST">
      <div class="form-group">
        <input type="text" name="Sultan" placeholder="Sultan" required />
      </div>
      <div class="form-group">
        <input type="sultan@gmail.com" name="email" placeholder="sultan@gmail.com" required />
      </div>
      <div class="form-group">
        <textarea name="message" rows="5" placeholder="Get value for your money" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Send</button>
      </div>
    </form>
  </div>
</section>
